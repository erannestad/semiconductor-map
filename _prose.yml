prose:
  rooturl: ''
  siteurl: 'https://ericrannestad.com/semiconductor-map/'
  relativeLinks: 'https://ericrannestad.com/semiconductor-map/'
  media: 'media'
  ignore:
    - index.html
    - script.js
    - .gitattributes
    - style.css
    - _prose.yml
    - /data
    - /plugins
    - /fonts
  metadata:
    posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""